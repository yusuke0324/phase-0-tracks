<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border=3>
  <tr>
    <th>Name</th>
    <th>Difficulty</th>
    <th>Useful</th>
  </tr>
  <tr>
    <td>Ruby</td>
    <td>3</td>
    <td rowspan="2">5</td>
  </tr>
  <tr>
    <td>Python</td>
    <td>4</td>
    <!-- <td>5</td> -->
  </tr>
  <tr>
    <td>Javascript</td>
    <td colspan="2">7</td>
    <!-- <td>7</td> -->
  </tr>
</table>

</body>
</html>
